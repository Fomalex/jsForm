<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsForm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="logo">
    <a href="#">
        home<span>W</span>orks
    </a>
</div>

<div id="main">
    <div id="main-form">
        <div id="main-title">
            Get your free account
        </div>
        <div id="main-text">
            Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
        </div>
        <div class="input">
            <div class="input-name">
                Full Name
            </div>
            <input type="text" value="Antony Swarowski">
        </div>
        <div class="input">
            <div class="input-name">
                Your username
            </div>
            <input type="text">
        </div>
        <div class="input">
            <div class="input-name">
                E-mail
            </div>
            <input type="email">
        </div>
        <div class="input">
            <div class="input-name">
                Password
            </div>
            <input type="password">
        </div>
        <div class="input">
            <div class="input-name">
                Repeat Password
            </div>
            <input type="password">
        </div>
        <div id="main-checkbox">
            <label>
                <input type="checkbox">
                <span>Agree to our Terms of Service and Privacy Statement</span>
            </label>
        </div>
        <div id="main-action">
            <button id="btn">Sign Up</button>
        </div>
        <div id="main-question">
            <a href="#" id ="question">Already have an account?</a>
        </div>
    </div>
    <div id="main-image">
        <img src="images/rocket.png" alt="">
    </div>
</div>


<script src="js/main.js?v=4.2"></script>
</body>
</html>
